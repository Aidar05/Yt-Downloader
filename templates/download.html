<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
  
    <link rel="stylesheet"
      href="{{ url_for('static',
      filename='styles.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>  
  
  <body>
    <div class="content">
      <h1 class="heading">YouTube Video and Audio Downloader !</h1>
      
      <form action="/download" method="post">
        <input 
          class="URL-input"
          name="video_url"
          type="text"
          placeholder="Video URL e.g. https://www.youtube.com/watch?v=MtN1YnoL46Q">
        
        <button class="convert-button" type="submit">Convert</button>
      </form>
    </div>

    <div class="video-data">
      <h1> {{title}} </h1>

      <img src="{{thumbnail}}" alt="Resourse not found" class="thumbnail">
    
      <div class="formats">
        {% for format in formats %}
          <a href="{{format.url}}" class="format-url"> {{format.formatName}}</a>
        {% endfor %}
        
      </div>
    </div>

  </body>
</html>
